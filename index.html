<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="c-1">
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="describing">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return,</p>
        <label for="bill-amount">Bill Amount;</label>
        <input id="bill-amount" type="text">
        <label for="Cash-given">Cash Given;</label>
        <input id="Cash-given" type="text">
        <button id="Check-button">Check</button>
        <p id="error-Message"></p>
        <table class="change-table">
            <caption>Return change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="index.js"></script>

</html>
